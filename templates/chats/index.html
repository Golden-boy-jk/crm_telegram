{% extends "base.html" %}
{% block content %}
<div class="flex h-full">
    <div class="w-1/3 border-r border-slate-800 pr-4">
        <div class="flex items-center justify-between mb-4">
            <h2 class="text-lg font-semibold">Чаты</h2>
        </div>
        <div id="chat-list">
            <!-- список чатов -->
        </div>
    </div>
    <div class="flex-1 flex flex-col pl-4">
        <div class="flex-1 border border-slate-800 rounded-xl p-4 mb-4 overflow-y-auto" id="messages">
            <!-- сообщения -->
        </div>
        <form class="flex gap-2">
            <input
                type="text"
                class="flex-1 rounded-xl bg-slate-800 border border-slate-700 px-4 py-2 focus:outline-none"
                placeholder="Напишите сообщение..."
            >
            <button
                type="submit"
                class="rounded-xl px-4 py-2 bg-emerald-500 text-slate-900 font-semibold"
            >
                Отправить
            </button>
        </form>
    </div>
</div>
{% endblock %}
